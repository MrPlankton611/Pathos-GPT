<!DOCTYPE html>

            height: 100vh;
            margin: 0px;
            background-color: #e0f7fa;
            color: #006064;
            flex-direction: column;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin:10px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 5px;
            margin-right:10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #006064;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #006064;
        }
        h1 {
            color: #006064;
            margin-bottom: 100px;
            font-size: 75px;
        }
        .icon{
            width:20px;
            height:20px;
            margin:0px;
            display:inline; 
            vertical-align: middle;
        }
