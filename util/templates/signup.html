<!DOCTYPE html>

    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            color: #006064;
            flex-direction: column;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 20%;
            justify-content: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 79%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            
        }
        .signup-container button {
            width: 95%;
            padding: 10px;
            background-color: #006064;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-right:0px;
        }
        .signup-container button:hover {
            background-color: #006064;
        }
        h1 {
            color: #006064;
            margin-bottom: 100px;
            font-size: 75px;
        }
        .icon{
            width:20px;
            height:20px;    
            margin:0px;
            display:inline; 
            vertical-align: middle;
        }
    </style>
</head>
